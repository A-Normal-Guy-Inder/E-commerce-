<div class="min-h-screen flex items-center justify-center bg-[#E3FDFD]">
  <div class="w-full max-w-sm">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="bg-[#CBF1F5] p-6 rounded-2xl shadow-lg space-y-4"
    >
      <h2 class="text-xl font-bold text-center text-[#71C9CE]">Login</h2>

      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 border border-red-300 px-4 py-2 rounded-xl text-sm text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div>
        <label class="block text-[#71C9CE] mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-1.5 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6E3E9]"
          placeholder="Enter your email"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Invalid email format</div>
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-[#71C9CE] mb-1">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="w-full px-4 py-1.5 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6E3E9]"
          placeholder="Enter your password"
        />
        <!-- Toggle Button -->
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute right-2 top-[36.5px] text-sm text-[#71C9CE] hover:underline"
        >
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>

        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['pattern']">
            Must contain at least 1 uppercase, 1 lowercase, 1 number, 1 special character and be 8+ characters.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-[#71C9CE] text-white font-semibold py-2 rounded-xl hover:bg-[#60b3b8] transition-all">
        Login
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-2 text-sm text-center text-gray-600">
    <p><strong>Demo Login:</strong></p>
    <p>Email: <code>cust123&#64;gmail.com</code></p>
    <p>Password: <code>Hello&#64;123</code></p>
  </div>
  </div>
</div>
