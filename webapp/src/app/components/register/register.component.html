<div class="min-h-screen flex items-center justify-center bg-[#E3FDFD]">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="w-full max-w-sm bg-[#CBF1F5] p-6 rounded-2xl shadow-lg space-y-4"
  >
    <h2 class="text-xl font-bold text-center text-[#71C9CE]">Register</h2>

    <!-- Name -->
    <div>
      <label class="block text-[#71C9CE] mb-1">Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-4 py-1.5 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6E3E9]"
        placeholder="Enter your name"
      />
      <div *ngIf="name?.invalid && name?.touched" class="text-red-500 text-sm mt-1">
        <div *ngIf="name?.errors?.['required']">Name is required</div>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-[#71C9CE] mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-1.5 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6E3E9]"
        placeholder="Enter your email"
      />
      <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Invalid email format</div>
      </div>
    </div>

    <!-- Password -->
    <div class="relative">
    <label class="block text-[#71C9CE] mb-1">Password</label>
    <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        class="w-full px-4 py-1.5 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A6E3E9]"
        placeholder="Enter your password"
    />
    <!-- Toggle Button -->
    <button type="button"
        (click)="showPassword = !showPassword"
        class="absolute right-2 top-[36.5px] text-sm text-[#71C9CE] hover:underline"
    >
        {{ showPassword ? 'Hide' : 'Show' }}
    </button>

    <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['pattern']">
        Must contain at least 1 uppercase, 1 lowercase, 1 number, 1 special character and be 8+ characters.
        </div>
    </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-[#71C9CE] text-white font-semibold py-2 rounded-xl hover:bg-[#60b3b8] transition-all">
      Register
    </button>
  </form>
</div>
