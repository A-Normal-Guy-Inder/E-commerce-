<!-- Container -->
<div class="bg-[#E3FDFD] border-t border-black min-h-screen p-6">

  <!-- Product Card -->
  <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow p-6 grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- Product Gallery -->
    <div class="flex flex-col items-center">
        <img [src]="selectedImage || product.images[0]"
            alt="Product Image"
            class="w-[400px]  rounded-xl border border-gray-300" />

        <div class="flex gap-4 mt-4">
            <img *ngFor="let photo of product.images"
                [src]="photo"
                (click)="selectedImage = photo"
                [class.border-cyan-400]="selectedImage === photo"
                class="w-16 h-16 object-cover rounded-md cursor-pointer border-2 border-transparent hover:border-cyan-400 transition" />
        </div>
    </div>


    <!-- Product Info -->
    <div>
      <h2 class="text-3xl font-semibold text-gray-800">{{product.name}}</h2>
      <div class="text-gray-600 mb-4">
        <span class="text-2xl font-bold text-cyan-600 mt-2 mr-1"> &#8377;{{sellingPrice}}</span>
        <span *ngIf="product.discount!=0" class="mt-2"><s class="text-1xl text-gray-400"> &#8377;{{product.Price}}</s></span>
        <span *ngIf="product.discount!=0" class="text-sm text-orange-400">{{product.discount}}% off</span>
      </div>
      <p class="text-gray-600 mt-4">
        {{product.shortDescription}}
      </p>

        <div class="mt-6">
            <h3 class="text-xl font-medium text-gray-700 mb-2">Details</h3>
            <p class="text-gray-600 whitespace-pre-line">
                {{ product.description }}
            </p>
        </div>

        <div class="flex item-center gap-4">
          <button  class="mt-6 px-6 py-2 bg-[#71C9CE] text-white rounded-3xl hover:bg-cyan-500 transition" (click)="addToWishlist(product); $event.stopPropagation()">
            <span *ngIf="isInWishlist(product)"><mat-icon class="text-red-500">favorite</mat-icon> Add to Wishlist</span>
            <span *ngIf="!isInWishlist(product)"> <mat-icon class="text-red-500">favorite_border</mat-icon> Remove from Wishlist</span>
          </button>
          <button class="mt-6 px-6 py-2 bg-[#71C9CE] text-white rounded-3xl hover:bg-cyan-500 transition" (click)="addToCart(product); $event.stopPropagation()" >
            <span *ngIf="!isProductInCart(product._id!)"><mat-icon>add_shopping_cart</mat-icon> Add to Cart</span>
            <span *ngIf="isProductInCart(product._id!)"><mat-icon>remove_shopping_cart</mat-icon> Remove from Cart</span>
          </button>
        </div>
    </div>
  </div>

  <!-- Reviews Section -->
  <div class="max-w-7xl mx-auto mt-10 bg-white rounded-2xl shadow p-6 mb-5">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Customer Reviews</h2>

    <div class="border-b border-gray-200 py-4">
      <p class="font-semibold text-gray-700">John Doe - ⭐5/5</p>
      <p class="text-gray-600">Amazing comfort and fit!</p>
    </div>
    <div class="border-b border-gray-200 py-4">
      <p class="font-semibold text-gray-700">Jane Smith - ⭐4/5</p>
      <p class="text-gray-600">Stylish and durable.</p>
    </div>
  </div>

  <!-- Similar Products -->
    <div class="max-w-7xl mx-auto mt-10 bg-white rounded-2xl shadow p-6 mb-5">
   <h2 class="text-2xl font-semibold text-gray-800 mb-4 mt-4">Similar Products:</h2>
    <div class="flex flex-wrap gap-4 mb-4 items-stretch">
        <div class="w-auto flex items-center" *ngFor="let product of similarProducts; let i = index">
        <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
    </div>


</div>
