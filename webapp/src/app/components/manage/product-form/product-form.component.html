<div class="flex flex-col items-center px-40 mt-10">
    <h1 *ngIf="!id">Add new Product</h1>
    <h1 *ngIf="id">Update Product</h1>
    <form class="shadow p-4" [formGroup]="productForm">
        <div class="flex flex-wrap">
            <mat-form-field class="w-full">
            <mat-label>Category</mat-label>
            <mat-select formControlName="CategoryID">
                <mat-option *ngFor="let cat of categories" [value]="cat._id">
                {{ cat.name }}
                </mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
            <mat-label>Brand</mat-label>
            <mat-select formControlName="brandID">
                <mat-option *ngFor="let b of brand" [value]="b._id">
                {{ b.name }}
                </mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field class="w-full">
            <mat-label>Short Description</mat-label>
            <input matInput type="text" formControlName="shortDescription">
            </mat-form-field>

            <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <textarea matInput row="5" formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field class="w-full">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="Price">
            </mat-form-field>

            <mat-form-field class="w-full">
            <mat-label>Discount</mat-label>
            <input matInput type="number" formControlName="discount">
            </mat-form-field>
            
            <div class="w-full flex justify-evenly">
                <mat-checkbox formControlName="isFeatured">isFeatured</mat-checkbox>
                <mat-checkbox formControlName="New">New</mat-checkbox>
            </div>


            <div class="w-full flex flex-col" formArrayName="images">
                <div class="flex justify-between">
                    <h4>Images</h4>
                    <button mat-raised-button color="primary" (click)="addImage()">Add Image</button>
                </div>
                <div *ngFor="let control of images.controls; let i = index">
                <mat-form-field class="w-full">
                    <mat-label>Image {{ i + 1 }}</mat-label>
                    <input matInput type="text" [formControlName]="i" />
                    <button mat-icon-button matSuffix color="warn" (click)="removeImage(i)" tabindex="-1" aria-label="Remove image" class="tiny-x">
                        âœ–
                    </button>
                </mat-form-field>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <button mat-raised-button *ngIf="!id" [disabled]="productForm.invalid" color="primary" (click)="addProduct()">Add Product</button>
            <button mat-raised-button *ngIf="id"  [disabled]="productForm.invalid" color="primary" (click)="updateProduct()">Update Product</button>
        </div>
    </form>
</div>
