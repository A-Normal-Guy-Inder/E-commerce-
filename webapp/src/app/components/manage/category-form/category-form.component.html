<div class="flex flex-col items-center px-40 mt-40">
    <h1 *ngIf="isEdit">Update Category</h1>
    <h1 *ngIf="!isEdit">Add New Category</h1>
    <form class="shadow-sm w-96 p-4"action = "">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name"/>
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                <button *ngIf="isEdit" mat-raised-button color="primary" [disabled]="!name"  (click)="update()">Update</button>
                <button *ngIf="!isEdit" mat-raised-button color="primary" [disabled]="!name"  (click)="add()">Add</button>
            </div>
        </div>
    </form>
</div>
