<div class="p-6 bg-[#E3FDFD] min-h-screen">
  <h2 class="text-2xl font-bold text-[#71C9CE] mb-6 inline-block border-b-4 border-[#71C9CE] pb-1">
    Frequently Asked Questions:
    </h2>
  <div class="space-y-4">
    <div *ngFor="let faq of faqs">
      <h4 class="font-semibold text-[#71C9CE]">Q) {{ faq.question }}</h4>
      <p class="text-gray-700">A) {{ faq.answer }}</p>
    </div>
  </div>
</div>
